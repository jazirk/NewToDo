<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>YOUR TODO SPACE</h1>
    <div id="demo">

        <div class="container">
                <p>
                        <label for="new-task">Add Task</label>
                        <input id="new-task" type="text">
                        <button class="btn success">Add</button>
                      </p>
        </div>
        <div class="container">
                <h3>Todo</h3>
                <p>(check to mark as completed)</p>
                <ul id="incomplete-tasks">
                  <li>
                    <input type="checkbox">
                    <label>First Task</label>
                    <input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                  </li>
                  <li class="editMode">
                    <input type="checkbox">
                    <label>Second Task</label>
                    <input type="text" value="Second Task">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                  </li>
                </ul>
        </div>
        <div class="container">
                <h3>Completed</h3>
                <p>(uncheck to add to todo list)</p>
                <ul id="completed-tasks">
                  <li>
                    <input type="checkbox" checked="">
                    <label>Completed Task</label>
                    <input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                  </li>
                </ul>
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
